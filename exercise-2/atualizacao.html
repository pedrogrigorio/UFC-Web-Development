<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização de Usuário</title>
</head>
<body>
    <button>
      <a href="index.html">Voltar</a>
    </button>
    <h1>Atualização de Usuário</h1>
    <form action="localhost:3333/atualizacao" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="João da Silva" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="joao@example.com" required><br><br>
        
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" value="(99) 9999-9999"><br><br>
        
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" value="30"><br><br>
        
        <button type="submit">Atualizar</button>
    </form>
</body>
</html>
